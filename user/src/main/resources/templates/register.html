<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="#" th:action="@{/register/save}" th:object="${user}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name"/>
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name"/>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter Email"/>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter Password"/>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm Password"/>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>

        <!-- Display validation errors if any -->
        <div th:if="${#fields.hasErrors()}">
            <p th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
        </div>

        <!-- Success message -->
        <div th:if="${success}">
            <p>Registration successful!</p>
        </div>
    </form>
</body>
</html>
